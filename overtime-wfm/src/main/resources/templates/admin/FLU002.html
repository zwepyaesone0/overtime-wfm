<!DOCTYPE html>
<html th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
	
<main role="main">
	<div class="container h-100">
		<div class="h-100">
			<div class="row h-100 justify-content-center align-items-center mt-5">
				<div class="col-sm-5">
					<h3>Working Hour Upload Excel File to MySQL</h3>
					<form method="POST" th:action="@{/workinghour}" enctype="multipart/form-data" id="fileUploadForm">
						<div class="form-group">
							<label class="control-label" for="workinghour">Upload File:</label>
							<input type="file" class="form-control" id="workinghour" placeholder="Upload File"
								name="workinghour"></input>
						</div>
						<div th:if="${message}">
							<span th:text="${message}"></span>

						</div>


						<button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
					</form>


				</div>
			</div>
		</div>
	</div>
</main>

</body>

</html>
