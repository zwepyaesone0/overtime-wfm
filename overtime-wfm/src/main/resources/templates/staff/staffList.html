<!DOCTYPE html>
<html th:replace="~{layouts/main :: layout(~{::main})}"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<main role="main">
		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<h4>Staff</h4>
					</div>
					<div class="col-md-9"></div>
				</div>
				<div class="col-md-12 mt-5" th:unless="${#lists.isEmpty(staffs)}">
					<table class="ui table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Staff ID</th>
								<th>Name</th>
								<th>Salary</th>
								<th>Password</th>
								<th>Position</th>
								<th>Projects</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="s : ${staffs}" th:object="${staff}">
								<td th:text="${s.id}"></td>
								<td th:text="${s.staffId}"></td>
								<td th:text="${s.name}"></td>
								<td th:text="${s.salary}"></td>
								<td th:text="${s.password}"></td>
								<td th:text="${s.positions.name}"></td>
								<td th:text="${s.projects}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</main>
</body>
</html>
