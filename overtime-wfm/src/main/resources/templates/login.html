<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/login.css">

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
</head>
<body class="login">




	<div class="container box ">
		<div class="row">
			<div class="col-md-4" id="logo">
				<img id="dat-logo" src="../../static/img/DAT.jpg"
					th:src="@{/img/DAT.jpg}" alt="dat-logo" class="d-block img-fluid">
			</div>

			<div class="col-md-8 text-center" id="main">
				<h1 class="mt-md-5">Welcome</h1>
				<div class="form-place d-flex justify-content-center">
					<form th:action="@{/login}" th:object="${staff}" method="post">
						<div class="input-group form-group">
							<span class="input-group-prepend">
								<div class="input-group-text bg-white border-right-0">
									<i class="fas fa-solid fa-user icon"></i>
								</div>
							</span>

							<div class="col-xs-3">
								<input type="text"
									class="form-control py-2 border-left-0 border"
									placeholder="Enter Staff ID" th:field="*{staffId}">
							</div>

						</div>
						<div class="input-group form-group">
							<span class="input-group-prepend">
								<div class="input-group-text bg-white border-right-0">
									<i class="fas fa-solid fa-lock icon"></i>
								</div>
							</span>
							<div class="col-xs-3">
								<input type="password"
									class="form-control py-2 border-left-0 border"
									placeholder="Enter Password" th:field="*{password}">
							</div>
						</div>
						<div class="input-group form-group justify-content-center">
							<input class="btn btn-primary mx-5" type="submit" value="Login">
						</div>
					</form>
				</div>


			</div>
		</div>
	</div>



</body>
</html>
