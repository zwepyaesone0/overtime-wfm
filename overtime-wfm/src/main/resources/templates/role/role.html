<!DOCTYPE html>
<html th:replace="~{layouts/main :: layout(~{::main})}"
	xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
     <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                        <div class="col-md-3">
                            <h4>ROLE</h4>
                        </div>
                        <div class="col-md-9">
						</div>
                </div>

		      <div class="col-md-12 mt-5" th:unless="${#lists.isEmpty(roles)}">
                    <table class="ui table table-striped" >
                        <thead>
                            <tr>
                            	<th>ID</th>
                                <th>Name</th>
                                <th>Privileges</th>
                               	<th sec:authorize="isAuthenticated() and hasAuthority('write')">Edit</th>
								<th sec:authorize="isAuthenticated() and hasAuthority('write')">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="role : ${roles}">
                                <td th:text="${role.id}"></td>
                                <td th:text="${role.name}"></td>
                                <td th:text="${role.privileges}"></td>
                                <td sec:authorize="isAuthenticated() and hasAuthority('write')">
						   			 <a th:href="@{/role/edit/{id}(id=${role.id})}">Edit</a>
                        		</td>
                        		 <td sec:authorize="isAuthenticated() and hasAuthority('write')">
						   			 <a th:href="@{/role/delete/{id}(id=${role.id})}">Delete</a>
                        		</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
</main>
</body>
</html>
